<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Teko" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Lab: Pixel Art Maker</h1>
    </div>   

    <div class="mid">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="100" value="1">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" max="100" value="1">
            <input type="submit" value="submit">
        </form>

        <h2 id="color-text">Pick A Color</h2>
        <input type="color" id="colorPicker">
   </div>

    <div class="end">
        <h2>Design Canvas</h2>
        <table id="pixelCanvas">
           
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
